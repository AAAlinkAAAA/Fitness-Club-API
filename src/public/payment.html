<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Оплата</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-900 to-blue-500 min-h-screen flex flex-col">
  <header class="bg-gray-900 text-white py-4 fixed w-full top-0">
    <nav class="container mx-auto flex justify-between items-center px-4">
      <div class="text-2xl font-bold">Fitness Center</div>
      <div class="space-x-4">
        <a href="/dashboard.html" class="hover:text-blue-300">Личный кабинет</a>
        <a href="/classes.html" class="hover:text-blue-300">Занятия</a>
        <a href="/subscriptions.html" class="hover:text-blue-300">Подписки</a>
        <a href="/bookings.html" class="hover:text-blue-300">Мои брони</a>
        <a href="/profile.html" class="hover:text-blue-300">Профиль</a>
        <a href="#" id="logout" class="hover:text-blue-300">Выйти</a>
      </div>
    </nav>
  </header>
  <main class="flex-grow container mx-auto px-4 py-20 text-white">
    <h1 class="text-3xl font-bold mb-6">Оплата</h1>
    <form id="paymentForm" class="bg-white p-6 rounded-lg shadow-lg text-gray-700 max-w-md mx-auto">
      <div class="mb-4">
        <label for="type" class="block">Тип подписки</label>
        <select id="type" class="w-full px-4 py-2 border rounded-lg">
          <option value="basic">Базовая ($29.99)</option>
          <option value="premium">Премиум ($49.99)</option>
        </select>
      </div>
      <div class="mb-4">
        <label for="card" class="block">Номер карты</label>
        <input type="text" id="card" placeholder="1234 5678 9012 3456" class="w-full px-4 py-2 border rounded-lg">
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Оплатить</button>
      <p id="errorMessage" class="text-red-500 text-sm mt-2 hidden"></p>
    </form>
  </main>
  <footer class="bg-gray-900 text-white py-4 text-center">
    <p>© 2025 Fitness Center</p>
  </footer>
  <script src="/js/payment.js"></script>
</body>
</html>
