<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-900 to-blue-500 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-4">Регистрация</h2>
    <form id="registerForm">
      <div class="mb-4">
        <label for="name" class="block text-gray-700">Имя</label>
        <input type="text" id="name" required class="w-full px-4 py-2 border rounded-lg">
      </div>
      <div class="mb-4">
        <label for="email" class="block text-gray-700">Email</label>
        <input type="email" id="email" required class="w-full px-4 py-2 border rounded-lg">
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-700">Пароль</label>
        <input type="password" id="password" required class="w-full px-4 py-2 border rounded-lg">
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Зарегистрироваться</button>
      <p id="errorMessage" class="text-red-500 text-sm mt-2 hidden"></p>
      <p class="text-center mt-4"><a href="/login.html" class="text-blue-600">Войти</a></p>
    </form>
  </div>
  <script src="/js/auth.js"></script>
</body>
</html>
